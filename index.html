<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naija Dev Toolkit</title>

<body>
  <header class="hero">
    <div class="hero-left">
      <h1>ðŸ‡³ðŸ‡¬ Naija Dev Toolkit</h1>
      <p id="sub-header">Everyday utilities built for Nigerian developers.</p>
    </div>
    <div class="hero-actions">
      <button id="theme-toggle" class="icon-btn">
        <i class="fas fa-moon"></i>
      </button>
      <button id="lang-btn" class="pill-btn" onclick="togglePidgin()">
        Switch to Pidgin
      </button>
    </div>
  </header>
  <main class="tools">
    <section class="tool-card">
      <div class="tool-icon"><i class="fas fa-phone"></i></div>
      <h3>Phone Validator</h3>
      <input id="phoneInput" maxlength="11" placeholder="0803..." />
      <div id="phoneResult" class="status-box hidden"></div>
    </section>
    <section class="tool-card">
      <div class="tool-icon"><i class="fas fa-naira-sign"></i></div>
      <h3>Naira Formatter</h3>
      <input id="nairaInput" type="number" placeholder="Enter amount" />
      <div id="nairaResult" class="big-display">â‚¦0.00</div>
    </section>
    <section class="tool-card">
      <div class="tool-icon"><i class="fas fa-building-columns"></i></div>
      <h3>Bank Codes</h3>
      <div class="custom-select">
        <input id="bankSearch" placeholder="Search bank..." />
        <div id="bankList" class="dropdown-list"></div>
      </div>
    </section>
    <section class="tool-card">
      <div class="tool-icon"><i class="fas fa-id-card"></i></div>
      <h3>ID Validator</h3>
      <input id="idInput" maxlength="11" placeholder="BVN or NIN" />
      <div id="idResult" class="status-hint">Waiting for inputâ€¦</div>
    </section>
  </main>

  <div id="toast" class="toast">Copied!</div>

  <footer>
